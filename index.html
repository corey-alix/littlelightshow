<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Light Show</title>
    <style>
      body {
        font-family: Arial black;
        background-color: rgb(0, 135, 62);
        padding: 2em;
      }

      .glow {
        font-size: 80px;
        color: #fff;
        text-align: center;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px rgb(0, 135, 62),
          0 0 40px rgb(0, 135, 62), 0 0 50px rgb(0, 135, 62),
          0 0 60px rgb(0, 135, 62), 0 0 70px rgb(0, 135, 62);
      }

      hr {
        border: solid;
        border-width: 1px;
        color: rgb(214, 0, 28);
      }

      .form-label {
        width: 12em;
        display: inline-block;
      }

      .banner {
        background-image: url(./assets/bannerbush.PNG);
        background-size: cover;
        color: rgba(253, 244, 220, 0.9);
        padding: 1em;
        margin: 0;
        border-radius: 0.5em;
        font-size: 16pt;
        min-height: 1em;
        font-weight: bolder;
      }

      .portfolio {
        overflow: hidden;
        width: 100%;
      }

      .portfolio img {
        width: 100%;
        height: auto;
        border-radius: 0.5em;
      }

      .vspacer-2 {
        height: 2em;
      }

      .vspacer {
        height: 0.5em;
      }

      .vspacer-1 {
        height: 1em;
      }

      .centered {
        text-align: center;
      }

      .title {
        font-size: 20pt;
      }

      .contact {
        font-size: 14pt;
      }

      .subtitle {
        font-size: 12pt;
      }

      .italic {
        font-style: italic;
        font-weight: bolder;
      }

      .telephone {
        font-weight: bolder;
        font-size: 16pt;
      }
    </style>
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </head>
  <body>
    <div class="centered banner glow">Little Light Show</div>
    <section>
      <div class="vspacer-1"></div>
      <div class="centered title">Residential Christmas Decorating</div>
      <div class="vspacer"></div>
      <div class="centered subtitle italic">let your lights shine</div>
    </section>
    <hr />
    <section>
      <div class="centered contact">Nathan Alix</div>
      <div class="centered subtitle telephone">864.123.4567</div>
    </section>
    <section>
      <div class="vspacer-1"></div>
      <div class="portfolio">
        <img class="job" src="./assets/I1.jpg" />
      </div>
    </section>
    <section>
      <div class="vspacer-1"></div>
      <a href="./app/contact.html"><label>Contact Nathan</label></a>
    </section>
  </body>
</html>
