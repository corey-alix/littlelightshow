<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Little Light Show</title>
    <link rel="stylesheet" href="./baseline.css" />
  </head>
  <body class="holiday">
    <form
      class="grid-6"
      name="contact"
      netlify
      method="POST"
      action="../index.html"
    >
      <textarea
        class="message col-1-6"
        type="text"
        name="message"
        placeholder="include text or email"
        required
      ></textarea>
      <button class="button col-3-2" type="submit">Send</button>
    </form>
  </body>
</html>
