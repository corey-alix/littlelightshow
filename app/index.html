<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>
      Little Light Show Dashboard
    </title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="body">
    <div
      data-can="invoice"
      class="flex width-100"
    >
      <div
        class="section-title rounded"
      >
        Invoices
      </div>
      <a
        class="button"
        data-can="create:invoice"
        data-href="createInvoice"
        >Create an Invoice</a
      >
      <a
        class="button"
        data-can="read:invoice"
        data-href="allInvoices"
        >List all Invoices</a
      >
    </div>
    <div
      data-can="inventory"
      class="flex width-100"
    >
      <div
        class="section-title rounded"
      >
        Inventory
      </div>
      <a
        class="button"
        data-can="create:inventory"
        data-href="createInventory"
        >Create Inventory Item</a
      >
      <a
        class="button"
        data-can="read:inventory"
        data-href="allInventoryItems"
        >List all Inventory</a
      >
    </div>
    <div
      data-can="ledger"
      class="flex width-100"
    >
      <div
        class="section-title rounded"
      >
        General Ledger
      </div>
      <a
        class="button"
        data-can="create:ledger"
        data-href="createLedger"
        >Create General Ledger</a
      >
      <a
        class="button"
        data-can="read:ledger"
        data-href="allLedgers"
        >List all Ledger Entries</a
      >
    </div>
    <div
      class="flex width-100"
      data-can="todo|map"
    >
      <div
        class="section-title rounded"
      >
        Utilities
      </div>
      <a
        class="button"
        data-can="read:todo"
        data-href="createTodo"
        >View Todo Items</a
      >
      <a
        class="button"
        data-can="read:map"
        data-href="maptiler"
        >Where Am I?</a
      >
    </div>
    <div
      class="grid-6 width-100"
      data-can="admin"
    >
      <div
        class="section-title rounded col-1-last"
      >
        Administration
      </div>
      <a
        class="button col-1"
        data-can="admin"
        data-href="admin"
        >Open Administration Form</a
      >
    </div>
    <script type="module">
      import { init } from "/bin/index.js";
      init();
    </script>
  </body>
</html>
