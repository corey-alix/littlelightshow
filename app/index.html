<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>
      Little Light Show Dashboard
    </title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="flex">
    <div class="flex width-100">
      <div class="section-title">
        Invoices
      </div>
      <a
        class="button"
        href="/app/invoice/invoice.html"
        >Create an Invoice</a
      >
      <a
        class="button"
        href="/app/invoice/invoices.html"
        >List all Invoices</a
      >
    </div>
    <div class="flex width-100">
      <div class="section-title">
        General Ledger
      </div>
      <a
        class="button"
        href="/app/gl/index.html"
        >Create General Ledger</a
      >
      <a
        class="button"
        href="/app/gl/index.html?print=all"
        >List all Ledger Entries</a
      >
    </div>
    <div class="flex width-100">
      <div class="section-title">
        Admin
      </div>
      <a
        class="button"
        href="/app/admin/index.html"
        >Admin</a
      >
    </div>
    <script type="module">
      import { init } from "/bin/index.js";
      init();
    </script>
  </body>
</html>
