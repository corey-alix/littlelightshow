<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Invoices</title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="no-dark holiday grid-6">
    <button
      class="button col-1-6"
      data-event="invoice-to-gl"
    >
      Invoices -> General Ledger
    </button>
    <button
      class="button col-1-6"
      data-event="gl-to-list-of-accounts"
    >
      General Ledger Accounts -> List of
      Accounts
    </button>

    <button
      class="button col-1-6"
      data-event="clear-local-storage"
      title="clears the last-write time on the cache to force a cache miss"
    >
      Clear local storage
    </button>

    <button
      class="button col-1-6"
      data-event="ping-local-storage"
      title="Updates the last write time on the cache"
    >
      Ping local storage
    </button>

    <button
      class="button col-1-6"
      data-event="set-api-key"
    >
      Modify API key
    </button>

    <script type="module">
      import { init } from "/bin/admin.js";
      init();
    </script>
  </body>
</html>
