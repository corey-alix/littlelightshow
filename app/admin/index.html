<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Administration</title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="body flex textier">
    <div
      data-can="update:ux-theme"
      class="border padding rounded flex width-100"
    >
      <div
        class="section-title rounded"
      >
        Change Theme
      </div>
      <button
        class="button"
        data-event="holiday_mode"
      >
        Holiday Mode
      </button>

      <button
        class="button"
        data-event="dark_mode"
      >
        Dark Mode
      </button>

      <button
        class="button"
        data-event="light_mode"
      >
        Light Mode
      </button>
      <label
        class="border padding rounded"
        >Use a Larger Font
        <input
          type="checkbox"
          data-event="font_mode"
          data-bind="larger-font"
      /></label>
    </div>

    <div
      class="border padding rounded flex width-100"
      data-can="update:taxrate"
    >
      <div
        class="section-title rounded"
      >
        Invoice Configuration
      </div>
      <label
        class="border padding rounded"
        >Tax Rate<br />
        <input
          type="number"
          data-can="update:taxrate"
          class="c4 rounded currency"
          placeholder="Tax Rate (in %)"
          data-bind="TAX_RATE"
        />%</label
      >
    </div>

    <div
      class="border padding rounded flex width-100"
      data-can="diagnostics"
    >
      <div
        class="section-title rounded"
      >
        Diagnostics
      </div>

      <button
        class="button"
        data-event="ping-local-storage"
      >
        Ping local storage
      </button>

      <button
        data-href="test"
        class="button"
      >
        Run Tests
      </button>

      <button
        class="button"
        data-can="update:fauna-api"
        data-event="set-fauna-api-key"
      >
        Set Fauna API key
      </button>

      <button
        class="button"
        data-can="update:maptiler-api"
        data-event="set-maptiler-api-key"
      >
        Set MapTiler API Key
      </button>

      <label
        class="border padding rounded"
        data-can="update:cache-age"
        >Max Cache Age (seconds)<br />
        <input
          type="number"
          class="c4 rounded quantity"
          placeholder="cache age"
          data-bind="CACHE_MAX_AGE"
      /></label>

      <label
        class="border padding rounded"
        data-can="update:batch-size"
        >Max record count per request<br />
        <input
          type="number"
          class="c4 rounded quantity"
          placeholder="batch size"
          data-bind="BATCH_SIZE"
      /></label>

      <label
        class="border padding rounded"
        data-can="update:role"
        >Enter user role<br />
        <input
          class="c4 rounded"
          placeholder="role"
          data-bind="USER_ROLE"
      /></label>

      <br />
      <label
        class="border padding rounded"
        data-can="update:work-offline"
        >Work Offline
        <input
          type="checkbox"
          data-bind="work_offline"
      /></label>

      <div class="vspacer-2"></div>
    </div>

    <script type="module">
      import { init } from "/bin/admin.js";
      init();
    </script>
  </body>
</html>
