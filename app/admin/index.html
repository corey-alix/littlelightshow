<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Administration</title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="flex">
    <div
      class="
        border
        padding
        rounded
        flex
      "
    >
      <div class="section-title">
        UX Themes
      </div>
      <button
        class="button"
        data-event="holiday_mode"
      >
        Holiday Mode
      </button>

      <button
        class="button"
        data-event="dark_mode"
      >
        Dark Mode
      </button>

      <button
        class="button"
        data-event="light_mode"
      >
        Light Mode
      </button>
    </div>

    <div
      class="
        border
        padding
        rounded
        flex
      "
    >
      <div class="section-title">
        Invoice Utilities
      </div>
      <button
        class="button"
        data-event="invoice-to-inventory"
      >
        Invoices -> Inventory
      </button>
      <button
        class="button"
        data-event="invoice-to-gl"
      >
        Invoices -> General Ledger
      </button>
      <button
        class="button"
        data-event="synchronize-invoice-data"
      >
        Synchronize Invoices
      </button>
    </div>

    <div
      class="
        border
        padding
        rounded
        flex
      "
    >
      <div class="section-title">
        General Ledger Utilities
      </div>

      <button
        class="button"
        data-event="gl-to-list-of-accounts"
      >
        General Ledger Accounts -> List
        of Accounts
      </button>
      <button
        class="button"
        data-event="synchronize-ledger-data"
      >
        Synchronize General Ledger
      </button>
    </div>

    <div
      class="
        border
        padding
        rounded
        flex
      "
    >
      <div class="section-title">
        Diagnostics
      </div>

      <button
        class="button"
        data-event="database-rebuild-index"
      >
        Create Indexes
      </button>

      <button
        class="button"
        data-event="database-rebuild-collection"
      >
        Create Tables
      </button>

      <button
        class="button"
        data-event="ping-local-storage"
      >
        Ping local storage
      </button>

      <button
        class="button"
        data-event="set-api-key"
      >
        Modify API key
      </button>

      <br />
      <label
        >Work Offline
        <input
          type="checkbox"
          data-bind="work_offline"
      /></label>

      <div class="vspacer-2"></div>
    </div>

    <script type="module">
      import { init } from "/bin/admin.js";
      init();
    </script>
  </body>
</html>
