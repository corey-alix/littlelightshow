<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Invoices</title>
    <link
      rel="stylesheet"
      href="/app/baseline.css"
    />
  </head>
  <body class="flex">
    <button
      class="button"
      data-event="invoice-to-gl"
    >
      Invoices -> General Ledger
    </button>
    <button
      class="button"
      data-event="gl-to-list-of-accounts"
    >
      General Ledger Accounts -> List of
      Accounts
    </button>

    <button
      class="button"
      data-event="clear-local-storage"
      title="clears the last-write time on the cache to force a cache miss"
    >
      Clear local storage
    </button>

    <button
      class="button"
      data-event="ping-local-storage"
      title="Updates the last write time on the cache"
    >
      Ping local storage
    </button>

    <button
      class="button"
      data-event="set-api-key"
    >
      Modify API key
    </button>

    <div class="inline">
      <button
        class="button"
        data-event="holiday_mode"
      >
        Holiday Mode
      </button>

      <button
        class="button"
        data-event="dark_mode"
      >
        Dark Mode
      </button>

      <button
        class="button"
        data-event="light_mode"
      >
        Light Mode
      </button>
    </div>

    <br />
    <label
      >Work Offline
      <input
        type="checkbox"
        name="work_offline"
        data-event="work_offline"
        data-todo-bind="work_offline (2-way binding to the global 'work_offline' setting)"
    /></label>

    <script type="module">
      import { init } from "/bin/admin.js";
      init();
    </script>
  </body>
</html>
