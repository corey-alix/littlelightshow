<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Back Office</title>

    <!-- include the widget -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <link rel="stylesheet" href="./baseline.css" />
  </head>
  <body class="holiday">
    <div class="visible-when-noauth" data-netlify-identity-menu></div>

    <form id="invoice-form" class="visible-when-auth">
      <h1>Create an Invoice</h1>
      <section class="category">
        <div class="section-title">Client</div>
        <section class="grid-container">
          <label class="form-label"
            >Client Name
            <input type="text" placeholder="clientname" name="clientname"
          /></label>
          <label class="form-label"
            >Telephone
            <input type="tel" placeholder="telephone" name="telephone"
          /></label>
          <label class="form-label"
            >Email <input type="email" placeholder="email" name="email"
          /></label>
          <label class="form-label"
            >Bill To
            <textarea
              class="address"
              placeholder="billto"
              name="billto"
            ></textarea>
          </label>
        </section>
      </section>

      <div class="vspacer"></div>

      <section class="category">
        <div class="section-title">Items</div>
        <section class="line-items line-item-grid"></section>
        <button class="button" data-event="add-another-item" type="button">
          Add item
        </button>
      </section>
      <div class="vspacer-1"></div>
      <button class="button" type="submit">Submit</button>
    </form>

    <script type="module">
      import { init } from "../bin/invoice.js";
      init();
    </script>
  </body>
</html>
