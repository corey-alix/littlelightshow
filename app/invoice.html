<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>

    <!-- include the widget -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <link rel="stylesheet" href="./baseline.css" />
  </head>
  <body>
    <div class="visible-when-noauth" data-netlify-identity-menu></div>

    <form class="visible-when-auth">
      <h1>Create an Invoice</h1>
      <section class="category">
        <label class="section-title">Client</label>
        <section class="grid-container">
          <label class="form-label"
            >Client Name
            <input type="text" placeholder="clientname" name="clientname"
          /></label>
          <label class="form-label"
            >Telephone
            <input type="tel" placeholder="telephone" name="telephone"
          /></label>
          <label class="form-label"
            >Email <input type="email" placeholder="email" name="email"
          /></label>
          <label class="form-label"
            >Bill To
            <textarea
              class="address"
              placeholder="billto"
              name="billto"
            ></textarea>
          </label>
        </section>
      </section>

      <div class="vspacer"></div>

      <section class="category">
        <label class="section-title">Items</label>
        <section class="line-item-grid">
          <label class="align-left"
            >Item
            <input type="text" value="ITEM1" />
          </label>
          <label class="align-right"
            >Quantity
            <input class="quantity" type="number" value="2" required />
          </label>
          <label class="align-right"
            >Price
            <input class="currency" type="number" value="2.22" required />
          </label>
          <label class="align-right"
            >Total
            <input class="currency" type="number" value="4.44" readonly />
          </label>
        </section>
        <button class="button">Add another item</button>
      </section>
      <div class="vspacer-1"></div>
      <button class="button" type="submit">Submit</button>
    </form>

    <script type="module">
      import { init } from "./invoice.js";
      //init();
    </script>
  </body>
</html>
